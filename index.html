<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dance Home Page</title>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="/images/Logo.png" class="logo" alt="logo">
            <img src="./images/pexels-rfstudio-3819572.jpg" alt="img" class="left-section-image">
        </div>
        <div class="right-section">
            <nav>
                <img src="./images/Logo.png" alt="logo" class="alt-logo" />
                <div class="horizontal-line"></div>
                <ul class="list">
                    <li class="list-item active">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Portfolio</li>
                    <li class="list-item">Contact</li>
                </ul>
            </nav>
            <section class="hero-section">
                <div class="hero-content">
                    <div class="hero-left">
                        <h1>
                            <p>Crea-</p>
                            <p>
                                <span>tivity.</span>
                                <span>is our ingredient.</span>
                            </p>
                        </h1>
                    </div>
                    <div class="hero-right">
                        <img src="./images/Twitter-Icon.svg" alt="Twitter-Icon" />
                        <img src="./images/Instagram-Icon.svg" alt="Instagram-Icon" />
                        <img src="./images/Facebook-Icon.svg" alt="Facebook-Icon" />
                        <img src="./images/Email-Icon.svg" alt="Email-Icon" />
                    </div>
                </div>
                <div class="hero-button">
                    <button>Check Our Package</button>
                </div>
            </section>
            <section class="timeline-section">
                <div class="timeline-left">
                    <div id="timeline-line"></div>
                    <ul class="timeline-list">
                        <li class="timeline-list-item active">
                            <span>Photography</span>
                        </li>
                        <li class="timeline-list-item"><span>Videography</span></li>
                        <li class="timeline-list-item"><span>Graphic Design</span></li>
                        <li class="timeline-list-item"><span>Illustration</span></li>
                        <li class="timeline-list-item"><span>Animation</span></li>
                    </ul>
                </div>
                <div class="timeline-right">
                    <img src="./images/double-quotes-r.svg" alt="double-quotes" class="quotes" />
                    <p>
                        We help you to create the best graphics, photos, videos,
                        animations and illustrations
                    </p>
                    <img src="./images/pexels-cottonbro-7974875.jpg" alt="image" class="dance-image" />
                </div>

                <img src="./images/down-arrow.svg" alt="down-arrow" id="down-arrow" />
            </section>
        </div>
    </div>
</body>

</html>
